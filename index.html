    <link rel="stylesheet" href="src/style/splitFlapBoard.css" />
    <link rel="stylesheet" href="src/style/splitFlapPanel.css" />
    <link rel="stylesheet" href="src/style/themeSwitch.css" />

    <audio preload="auto" src="src/assets/audio/flip/2.mp3"></audio>

    <audio preload="auto" src="src/assets/audio/flip/10.mp3"></audio>

    <audio preload="auto" src="src/assets/audio/flap/1.mp3"></audio>
    <audio preload="auto" src="src/assets/audio/flap/2.mp3"></audio>

    <script type="module" src="./src/scripts/minified/howler.min.js"></script>
    <script type="module" src="./src/scripts/boardManager.js"></script>

    <script type="module" src="./src/scripts/soundManager.js"></script>
    <script type="module" src="./src/scripts/themeToggle.js"></script>
    <script type="module" src="./src/scripts/testButton.js"></script>
  </head>
  <body id="body">
    <div class="container">
      <div class="split-flap-board">
        <div class="split-flap-panel">
          <div class="new-card-overlay-top"></div>
          <div class="top-new">A</div>
          <div class="top-current"></div>
          <div class="split-flap-divider"></div>
          <div class="bottom-new">A</div>
          <div class="bottom-current"></div>
          <div class="new-card-overlay-bottom"></div>
        </div>
      </div>
    </div>

    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="theme-switch">
        <input type="checkbox" id="theme-switch" />
        <div class="slider round"></div>
      </label>
    </div>

    <div class="test-button-container">
      <button class="test-button" id="test-button-flip">FLIP</button>
      <button class="test-button" id="test-button-reset">RESET</button>
    </div>
  </body>
