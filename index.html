<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link rel="stylesheet" href="src/style/keyboard.css" />
    <link rel="stylesheet" href="src/style/pageLayout.css" />
    <link rel="stylesheet" href="src/style/splitFlapBoard.css" />
    <link rel="stylesheet" href="src/style/splitFlapPanel.css" />
    <link rel="stylesheet" href="src/style/themeSwitch.css" />

    <script type="module" src="./src/scripts/minified/howler.min.js"></script>
    <script type="module" src="./src/scripts/animationEngine.js"></script>
    <script type="module" src="./src/scripts/boardManager.js"></script>
    <script type="module" src="./src/scripts/constants.js"></script>
    <script type="module" src="./src/scripts/inputManager.js"></script>
    <script type="module" src="./src/scripts/pageManager.js"></script>
    <script type="module" src="./src/scripts/panelManager.js"></script>
    <script type="module" src="./src/scripts/soundManager.js"></script>
    <script type="module" src="./src/scripts/themeManager.js"></script>
  </head>

  <body id="body">
    <div class="preload-div">
      <img src="src/assets/images/darkThemeSpritesheet.png" />
      <img src="src/assets/images/lightThemeSpritesheet.png" />
    </div>

    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="theme-switch">
        <input type="checkbox" id="theme-switch" />
        <div class="slider round"></div>
      </label>
    </div>

    <div id="fps-display" class="fps-display"></div>

    <div class="container">
      <div id="split-flap-board" class="split-flap-board"></div>

      <!-- TODO: Style this -->
      <button id="show-keyboard-button">Show keyboard</button>

      <div id="keyboard-container" class="keyboard-container">
        <div class="keyboard-row">
          <button data-key="Q">Q</button>
          <button data-key="W">W</button>
          <button data-key="E">E</button>
          <button data-key="R">R</button>
          <button data-key="T">T</button>
          <button data-key="Y">Y</button>
          <button data-key="U">U</button>
          <button data-key="I">I</button>
          <button data-key="O">O</button>
          <button data-key="P">P</button>
        </div>
        <div class="keyboard-row">
          <button data-key="A">A</button>
          <button data-key="S">S</button>
          <button data-key="D">D</button>
          <button data-key="F">F</button>
          <button data-key="G">G</button>
          <button data-key="H">H</button>
          <button data-key="J">J</button>
          <button data-key="K">K</button>
          <button data-key="L">L</button>
        </div>
        <div class="keyboard-row">
          <button data-key="Z">Z</button>
          <button data-key="X">X</button>
          <button data-key="C">C</button>
          <button data-key="V">V</button>
          <button data-key="B">B</button>
          <button data-key="N">N</button>
          <button data-key="M">M</button>
        </div>
      </div>
    </div>

    <!-- <div class="test-button-container">
      <button class="test-button" id="test-button-flip">FLIP</button>
      <button class="test-button" id="test-button-reset">RESET</button>
    </div> -->
  </body>
</html>
